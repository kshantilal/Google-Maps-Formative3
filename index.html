<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google Maps</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="title">
		<h1>Secret Wellington Fishing Spots</h1>
	</div>

	<div id="map"></div>

	<div id="floating-panel">
	<b>Mode of Travel: </b>
	<select id="mode">
		<option value="DRIVING">Driving</option>
		<option value="WALKING">Walking</option>
		<option value="BICYCLING">Bicycling</option>
		<option value="TRANSIT">Transit</option>
	</select>
	</div>

	<div id="Details">
		<h4 class="distanceRoute">Distance:</h4>
		<div id="routeDistance"></div>
		<hr>
		
		<h4>Duration:</h4>
		<div id="routeDuration"></div>
		<hr>

		<h4>Address:</h4>
		<div id="routeAddress"></div>
	</div>






	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- Normal J-Query -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAU9Wch4lYAtNo88a0jICdiHtJmmOykpM8"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
